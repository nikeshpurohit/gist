<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <!--css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "gist/css/custom.css" %}">
  <!--essential meta tags--->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">

  <title>{% block title %}Gist.{% endblock %}</title>
</head>

<body>

  <!-- NavBar -->
  <nav class="navbar navbar-dark bg-dark fixed-top justify-content-md-left justify-content-center">
    <a class="navbar-brand" href="../">
      <img src="{% static "gist/images/image-navlogo-dark.png" %}" height="40" alt="Gist | Beta">
    </a>
  </nav>

  <!--Main Container-->
  <main role="main" id="main" class="container {% block content_layout %}{% endblock %} pt-5">
    <!---<div class="alert alert-warning text-left" role="alert">
      <b>Please note:</b> Uploading of documents is not available.
    </div>--->
    {% block content %}
    {% endblock %}

    <!--Footer-->
    <footer class="footer">
      <div>
        <span class="text-muted">
          <a class="badge badge-secondary" href="../about">About Gist</a>
        </span>
      </div>
    </footer>
  </main>



  <!--Bootstrap scripts--->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
